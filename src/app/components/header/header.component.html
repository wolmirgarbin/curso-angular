<header class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <a href="#">AnuncieOn.com</a>
        </h1>
      </div>
      <div class="col-md-6 text-right padding-links">

        <div *ngIf="!usuario">
          <a routerLink="/cadastro">Cadastro</a>
          <span> | </span>
          <a routerLink="/login">Entrar</a>
        </div>
        <div *ngIf="usuario">
          <span>Bem vindo {{usuario.nome}} | </span>
          <a href="#">Sair</a>
        </div>

      </div>
    </div>
  </div>
</header>
